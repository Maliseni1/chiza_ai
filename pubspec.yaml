name: chiza_ai
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' 

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.10.4

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.0
  # AI Model Runner
  llama_cpp_dart: ^0.1.2+1
  # State Management
  provider: ^6.0.0
  # UI/Markdown rendering
  flutter_markdown: ^0.6.14
  # File System Access
  path_provider: ^2.0.15
  # Network Requests (Downloads)
  dio: ^5.0.0
  # Permissions
  permission_handler: ^11.0.0
  # (Optional) If you still have code referencing this
  flutter_downloader: ^1.11.0
  file_picker: ^8.0.0
  cupertino_icons: ^1.0.6
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # Icon Generator
  flutter_launcher_icons: ^0.13.1

# Configuration for generating the App Icon (Launcher Icon)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_logo.png"
  min_sdk_android: 21 

# Flutter Specific Configuration
flutter:
  uses-material-design: true

  # ðŸ‘‡ THIS IS THE CRITICAL FIX FOR THE LOGO
  assets:
    - assets/icon/