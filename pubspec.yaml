publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.10.4

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # ðŸ§  The Brain (AI Engine)
  # Allows us to run GGUF models (like Qwen) via C++ bindings
  llama_cpp_dart: ^0.1.2+1

  # ðŸ“¥ The Downloader
  # 'dio' is better than 'http' for large files because it handles progress bars easily
  dio: ^5.4.0

  # ðŸ“‚ File System Access
  # To find the internal storage path to save the 1GB model file
  path_provider: ^2.1.2

  # ðŸ’¾ Database (Memory)
  # Standard SQLite for saving chat history
  sqflite: ^2.3.0
  path: ^1.9.0

  # âš¡ State Management
  # To manage the app state (isAIThinking? isDownloading?)
  provider: ^6.1.1 

  # ðŸŽ¨ UI Utilities
  # To render code blocks and bold text in AI responses
  flutter_markdown: ^0.6.19

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

